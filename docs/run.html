		function random_item(items)
		{  			
			var rs ='';			
			
			for (conso =0;conso<8;conso++)
			{
				var t = '' ; //<li>0</li>
				for (i = 0 ; i<items.length - 1 ;i++)
				{
					t = t + '<li>' + lis[Math.floor(Math.random() * items.length )] + '</li>';
				}			
				t =  '<ul>' + t+ '</ul>';
				rs = rs + t;
			}
			return rs;
		}
		
		function shuffle(arra1) {
			var ctr = arra1.length, temp, index;
				// While there are elements in the array
				while (ctr > 0) 
				{
					// Pick a random index
					index = Math.floor(Math.random() * ctr);
					// Decrease ctr by 1
					ctr--;
					// And swap the last element with it
					temp = arra1[ctr];
					arra1[ctr] = arra1[index];
					arra1[index] = temp;
				}
			return arra1;
		}
		
		//console.log(random_item());

			var random_lis = shuffle(lis)
			$('#example2').html(random_item(random_lis));
